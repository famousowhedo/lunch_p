<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
    <title>
        {% block title %}
          
        {% endblock title %}
    </title>
  </head>
  <body>
      <nav class="navbar navbar-expand-md navbar-light bg-dark">
          <a  href="" class="navbar-brand"><i class="fas fa-store fa-3x  text-warning"></i></a>
          <button type="button" class="navbar-toggler bg-light" data-toggle="collapse" data-target="#nav"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse justify-content-between" id="nav">
          <ul class="navbar-nav">
              <li class="nav-item dropdown"><a class="nav-link text-light text-uppercase font-weight-bold px-3 dropdown-toggle" 
                href="" data-toggle="dropdown">Category</a>
                <div class="dropdown-menu">
                  {% for category in links  %}
                  <a class="dropdown-item" href="{{category.get_url}}">{{category.name}}</a>
                  {% endfor %}
               
                </div>
            </li>
              <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="">contant</a></li>
              <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="">About</a></li>
          </ul>

          <div>
              <form class="form-inline ml-3" >
                  <div class="input-group">
                    <input  type="text" class="form-control" placeholder="Search"> 
               
                  
                  <div class="input-group-append">
                      <button type="button" class="btn-warning"><ic class="fas fa-search"></i></button>
                  </div>
              </form>
          </div>
        </div>
      </nav>
    {% block content %}
      
    {% endblock content %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
